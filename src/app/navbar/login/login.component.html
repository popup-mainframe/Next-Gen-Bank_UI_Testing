<div class="row">
    <button id="login_button" (click)="openLoginForm()">Login</button>
</div>
<div id="login-form" class="popup" *ngIf="showLoginForm">
    <button id="close-button" class="close" aria-label="Close" (click)="closeLoginForm()">
      <span aria-hidden="true">&times;</span>
    </button>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="User ID" formControlName="username" class="form-control">
        <small *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)" class="form-text text-danger">User ID is required!</small>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" formControlName="password" class="form-control">
        <small *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="form-text text-danger">Password is required!</small>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Login</button>
      </div>
    </form>
</div>
